<div class="row">
  <main-menu-business></main-menu-business>

  <div class="col-sm-10 create-treats-assignments">
    <div class="row">
      <div class="col-sm-12 sub-menu">
        <menu-aside-business-button></menu-aside-business-button>
        <div class="sub-menu-nav">
          <a href="#/business/treats">TREATS CREATED</a> | <a href="#/business/treats/create-treat" class="active">CREATE TREAT</a>
        </div>
        <div class="sub-menu-nav-popover">
          <submenu-popover active-nav="CREATE TREAT" content="<a href='#/business/treats'>TREATS CREATED</a>"></submenu-popover>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-9 col-sm-offset-2">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="title" class="col-sm-2 control-label">TITLE</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Title">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">CATEGORY</label>
            <div class="col-sm-10">
              <select class="form-control">
                <option>Automotive</option>
                <option>Education & Learning</option>
                <option>Entertainment</option>
                <option>Financial Services</option>
                <option>Food & Beverages</option>
                <option>Hair & Beauty</option>
                <option>Luxury</option>
                <option>Retail</option>
                <option>Sports</option>
                <option>Technology</option>
                <option>Travel</option>
                <option>Parenting</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">LOCATION</label>
            <div class="col-sm-10">
              <select class="form-control">
                <option>Singapore</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">DESCRIPTION</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5">Description of your treat</textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="photos" class="col-sm-2 control-label">PHOTOS</label>
            <div class="col-sm-10">
              <ul>
                <li>
                  <img src="http://placehold.it/150x150.png">
                </li>
                <li>
                  <div class="add-photo">
                    <span>+</span>
                    <br>
                    ADD
                    <br>
                    PHOTO
                  </div>
                </li>
              </ul>
            </div>
          </div>

          <div class="form-group">
            <label for="usual-price" class="col-sm-2 control-label">USUAL PRICE</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="$1.88">
            </div>
          </div>

          <div class="form-group">
            <label for="quantity" class="col-sm-2 control-label">QUANTITY</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="50">
            </div>
          </div>

          <div class="form-group">
            <label for="limit" class="col-sm-2 control-label">MAX REDEMPTION PER USER</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="3">
            </div>
          </div>

          <div class="form-group discounts">
            <label for="discounts" class="col-sm-2 control-label">DISCOUNTS</label>
            <div class="col-sm-10">
              <p class="top-title-discount">Discount</p>
              <p class="top-title-quantity">Quantity</p>
              <ul>
                <li>
                  <div class="col-sm-2">
                    <p>Tier 1</p>
                  </div>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="10%">
                  </div>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" disabled placeholder="$37.99">
                  </div>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="15">
                  </div>
                </li>
                <li>
                  <div class="col-sm-2">
                    <p>Tier 2</p>
                  </div>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="10%">
                  </div>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" disabled placeholder="$37.99">
                  </div>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="15">
                  </div>
                </li>
                <li>
                  <div class="col-sm-2">
                    <p>Tier 3</p>
                  </div>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="10%">
                  </div>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" disabled placeholder="$37.99">
                  </div>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="15">
                  </div>
                </li>
                <li>
                  <div class="col-sm-2">
                    <p>Premium</p>
                  </div>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="10%">
                  </div>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" disabled placeholder="$37.99">
                  </div>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="15">
                  </div>
                </li>
              </ul>
            </div>
          </div>

          <div class="form-group">
            <label for="date" class="col-sm-2 control-label">DATE</label>
            <div class="col-sm-10 datepicker">
              <div class="col-sm-6 from-date">
                <input type="text" class="form-control" ng-model="fromDate" data-max-date="{{untilDate}}" placeholder="Start Date" data-date-format="fullDate" data-autoclose="true" bs-datepicker>
              </div>
              <span>to</span>
              <div class="col-sm-6 to-date">
                <input type="text" class="form-control" ng-model="untilDate" data-min-date="{{fromDate}}" placeholder="End Date" data-date-format="fullDate" data-autoclose="true" bs-datepicker>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="fine-print" class="col-sm-2 control-label">FINE PRINT</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5">Fine print for your treat</textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Create Treat</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
