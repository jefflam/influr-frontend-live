<div class="row">
  <main-menu-business></main-menu-business>

  <div class="col-sm-10 settings">
    <div class="row">
      <div class="col-sm-12 sub-menu">
        <menu-aside-business-button></menu-aside-business-button>
        <div class="sub-menu-nav">
          <a href="#/business/settings" class="active">PROFILE</a> | <a href="#/business/settings/social-media">SOCIAL MEDIA ACCOUNTS</a> | <a href="#/business/settings/privacy">PRIVACY</a>
        </div>
        <div class="sub-menu-nav-popover">
          <submenu-popover active-nav="PROFILE" content="<a href='#/business/settings/social-media'>SOCIAL MEDIA ACCOUNTS</a> <br> <a href='#/business/settings/privacy'>PRIVACY</a>"></submenu-popover>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-7 col-sm-offset-2">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="picture" class="col-sm-2 control-label">PICTURE</label>
            <div class="col-sm-10">
              <img src="http://placehold.it/150x150.png" class="img-circle">
            </div>
          </div>

          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">NAME</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="name" placeholder="Name">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">LOCATION</label>
            <div class="col-sm-10">
              <select class="form-control">
                <option>Singapore</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">BIO</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5">Enter your bio...</textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
